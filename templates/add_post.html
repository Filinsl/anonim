<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script>
        function validateForm() {
            const content = document.getElementById('content').value.trim();
            const contact = document.getElementById('contact').value.trim();
            const tags = document.getElementById('tags').value.trim();

            const contentWords = content.split(/\s+/).length;
            const contactWords = contact.split(/\s+/).length;
            const tagsArray = tags.split(',');

            if (contentWords > 600) {
                alert('The "About yourself" section must not exceed 600 words.');
                return false;
            }

            if (contactWords > 20) {
                alert('Contact information must not exceed 20 words.');
                return false;
            }

            if (tagsArray.length > 20) {
                alert('A maximum of 20 tags is allowed.');
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Add Post</h1>

    <!-- Form to add a post -->
    <form id="postForm" method="POST" action="/add_post" onsubmit="return validateForm()">
        <div class="mb-3">
            <label for="content" class="form-label">About yourself</label>
            <textarea class="form-control" id="content" name="content" required></textarea>
        </div>
        <div class="mb-3">
            <label for="contact" class="form-label">Contact information</label>
            <input type="text" class="form-control" id="contact" name="contact" required>
        </div>
        <div class="mb-3">
            <label for="tags" class="form-label">Tags (comma-separated)</label>
            <input type="text" class="form-control" id="tags" name="tags" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Post</button>
    </form>
    
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Back</a>
</div>
</body>
</html>
